{% load static %}

<div class="container d-flex justify-content-center my-4">
    {% if listings %}
        <div class="row justify-content-center">
            {% for listing in listings %}
                <div class="card" style="width: 18rem;">
                    <img src="{{ listing.imageUrl }}" alt="{{ listing.title }}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <strong><p class="card-text bidAmount">RM{{ listing.starting_price.bid }}</p></strong>
                        <p class="card-text">{{ listing.description|slice:"100" }}...</p>
                        <a href="{% url 'listing' id=listing.id %}" class="btn btn-outline-dark mt-auto">View Listing</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            No listings available for this category.
        </div>
    {% endif %}
</div>

<script src="{% static 'auctions/js/script.js' %}"></script>
